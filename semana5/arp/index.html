<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de paciente</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="navbar nav navbar-expand-lg ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"> UniSoft</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="index.html">Cadastro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="agendamento.html">Agendamento</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="pacientes.html">Pacientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="agendamento.html">Consultas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="agendamento.html">Medicamentos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="content">
            <div class="card">
                <div class="">
                    <h2 class="title-card">Cadastro de pacientes</h2>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="" class="label">Nome</label>
                        <input class="form-control" type="text" name="" id=""
                            placeholder="Digite o nome do paciente">
                    </div>
                    <div class="col-md-4">
                        <label for="" class="label">Data de nascimento</label>
                        <input class="form-control" type="datetime-local"
                            name="" id="">
                    </div>
                    <div class="col-md-4">
                        <label for="" class="label">CPF</label>
                        <input class="form-control" type="number" name=""
                            id="" placeholder="Digite o CPF do paciente">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <label for="" class="label">Endereço</label>
                        <input class="form-control" type="text" name="" id=""
                            placeholder="Digite o endereço do paciente">
                    </div>
                    <div class="col-md-4">
                        <label for="" class="label">Telefone</label>
                        <input class="form-control" type="number" name="" id=""
                            placeholder="Digite o nome do telefone">
                    </div>
                </div>
                <div class="row footer-card">

                    <button class="btn btn-success">Salvar</button>
                </div>
            </div>
        </div>
        <footer><h4></h4></footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
    </body>
</html>
