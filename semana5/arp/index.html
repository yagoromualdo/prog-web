<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de paciente</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <!-- A tag <nav> indica o início da barra de navegação. A classe navbar indica que se trata de uma navbar e a classe nav adiciona alguns estilos adicionais. A classe navbar-expand-lg indica que a navbar deve se expandir quando a tela estiver em um tamanho grande (lg). -->
            <nav class="navbar nav navbar-expand-lg ">
                <!-- A tag <div> é usada para agrupar elementos. A classe container-fluid é usada para criar um container que ocupa todo o espaço horizontal disponível. -->
                <div class="container-fluid">
                    <!--A tag <a> é usada para criar um link. A classe navbar-brand indica que esse link é o logotipo da empresa. A propriedade href indica o endereço para o qual o link deve direcionar. Nesse caso, o # indica que o link não tem um endereço definido. -->
                    <a class="navbar-brand" href="#"> UniSoft</a>
                    <!-- A tag <button> cria um botão que permite expandir e recolher a navbar em dispositivos móveis. As classes navbar-toggler e navbar-toggler-icon adicionam estilos específicos. As propriedades data-bs-toggle e data-bs-target indicam que o botão deve alternar a visibilidade da navbar quando for clicado. -->
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!--A tag <div> cria um container para os itens da navbar. A classe collapse é usada para indicar que esse container deve ser recolhido quando a navbar não estiver expandida. A classe navbar-collapse adiciona estilos específicos. A propriedade id é usada para identificar esse container e é referenciada pelo botão da navbar. -->
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <!-- A tag <ul> é usada para criar uma lista não ordenada. A classe navbar-nav adiciona estilos específicos para uma lista de navegação. A classe me-auto é usada para alinhar os itens da lista à esquerda. As classes mb-2 e mb-lg-0 adicionam margens inferiores. -->
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- A tag <li> é usada para criar um item da lista. A classe nav-item adiciona estilos específicos para um item da lista de navegação. -->
                            <li class="nav-item"> 
                                <!-- As tags <a> estão redirecionando para as outras páginas html -->
                                <a class="nav-link active" aria-current="page"
                                    href="index.html">Cadastro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="agendamento.html">Agendamento</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="pacientes.html">Pacientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="consultas.html">Consultas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="medicamentos.html">Medicamentos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!--Define um formulário para coletar informações de entrada do usuário. O atributo action define o URL para onde os dados do formulário serão enviados quando o usuário enviar o formulário e o atributo method especifica o método HTTP que será usado para enviar os dados. -->
        <form class="content" action="/submit" method="post">
            <!-- Cria uma div que agrupa as informações do formulário em um cartão. -->
            <div class="card">

                <div class="">
                    <!-- Cria um cabeçalho para o cartão com o título "Cadastro de pacientes". -->
                    <h2 class="title-card">Cadastro de pacientes</h2>
                </div>
                <!--Cria uma div com uma classe de linha, do bootstrap, que faz com que os elementos fiquem alinhados dentro de uma linha -->
                <div class="row">
                    <!--Dentro de uma row pode ter 12 col-md, porntanto essa coluna estará ocupando 1/3 do espaço disponível na linha -->
                    <div class="col-md-4">
                        <!-- Cria um rótulo para o campo de entrada do formulário "Nome". -->
                        <label for="" class="label">Nome</label>
                        <!-- Cria um campo de entrada de texto para o nome do paciente. O atributo required especifica que o campo é obrigatório, e o atributo minlength especifica o número mínimo de caracteres. -->
                        <input class="form-control" type="text" name="" id=""
                            placeholder="Digite o nome do paciente" required  minlength="2">
                    </div>
                    <div class="col-md-4">
                        <label for="" class="label">Data de nascimento</label>
                        <input class="form-control" type="datetime-local" 
                        required>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="label">CPF</label>
                        <input class="form-control" type="number" name=""
                        required   placeholder="Digite o CPF do paciente">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <label for="" class="label">Endereço</label>
                        <input class="form-control" type="text" name="" id=""
                            placeholder="Digite o endereço do paciente">
                    </div>
                    <div class="col-md-4">
                        <label for="" class="label">Telefone</label>
                        <input class="form-control" type="number" name="" id=""
                            placeholder="Digite o nome do telefone">
                    </div>
                </div>
                <div class="row footer-card">
                    <!-- Cria um botão de envio para enviar os dados do formulário para o servidor. O atributo class define a aparência do botão como um botão verde do Bootstrap com o texto "Salvar". -->
                    <button class="btn btn-success" type="submit">Salvar</button>
                </div>
            </div>
        </form>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
    </body>
</html>
